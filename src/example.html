<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script type="text/javascript">
    new Consolet('#app').boot([
      {
        name: 'date',
        description: 'Displays the date.',
        main: function(system, args) {
          console.log(system);
          console.log(args);
          system.output.writeLine((new Date()).toString(), 1);
        }
      }
    ])
  </script>
</html>
